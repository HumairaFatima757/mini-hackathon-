<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Attendance Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Admin Attendance Management</h1>
    <div>
      <label for="adminRollNumberInput">Enter Student's Roll Number:</label>
      <input
        type="text"
        id="adminRollNumberInput"
        placeholder="Enter Roll Number"
      />
      <label for="adminNewStatusInput">Select Status:</label>
      <select id="adminNewStatusInput">
        <option value="present">Present</option>
        <option value="absent">Absent</option>
        <option value="leave">Leave</option>
        <option value="late">Late</option>
      </select>
      <button id="updateAttendance">Update Attendance</button>
    </div>
    <div>
      <h2>Attendance Status:</h2>
      <p id="adminStatusText">Status will be displayed here.</p>
     
<button id="getAdmissionStatus">Get Admission Status</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="../config.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
