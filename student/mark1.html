<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Attendance</h1>
    <div>
        <label for="rollNumberInput">Enter Your Roll Number:</label>
        <input type="text" id="rollNumberInput" placeholder="Enter Roll Number">
        <label for="attendanceStatus">Select Status:</label>
        <select id="attendanceStatus">
            <option value="present">Present</option>
            <option value="absent">Absent</option>
            <option value="leave">Leave</option>
        </select>
        <button id="markAttendance">Mark Attendance</button>
    </div>
    <div>
        <button id="changeStatus">Change Status</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="../config.js"></script>
    <script src="./student.js"></script>
</body>
</html>
